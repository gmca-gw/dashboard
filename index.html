      <!-- Collect the nav links, forms, and other content for toggling -->

            <ul class="dropdown-menu">

<div class="container main-box">
  <h1 id="time"></h1>
  <div class="row top">
    <div ng-controller="FirstCtrl" class="col-md-7 content-box">
      <div ng-repeat="letter in items">
        <p>{{letter.name}}</p>
        <a href={{letter.pdf}}>How-To</a>
      </div>
    </div>
    <div class="col-md-1"></div>
    <div ng-controller="SideCtrl" class="sidebar col-md-3">
      <p>{{name}}</p>
    </div>
  </div>

  <div class="row bottom">
    <div class="col-md-4 left">
      <h1>Left</h1>
    </div>

    <div class="col-md-4 center">
      <h1>Center</h1>
    </div>

    <div class="col-md-4 right">
      <h1>Right</h1>
    </div>
  </div>
</div>
